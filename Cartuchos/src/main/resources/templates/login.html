<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Página de Login</title>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>

</head>
<body>
<br><br><br>
<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
	<div class="panel panel-default">
		<div class="panel-heading">Tela de Login</div>
		<div class="panel-body">
			<form action="login" method="post">
				<div class="form-group">
					<input class="form-control" type="text" name="username" placeholder="Usuário"/>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Senha"/>
				</div>
				
				<input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Login"/>
			</form>
		</div>
	</div>
</div>
<br>
<p th:if='${loginError}' class="text-danger ">Usuario ou senha incorretos</p>

</body>
</html>
